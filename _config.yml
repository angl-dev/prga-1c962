title: Princeton Reconfigurable Gate Array
baseurl: /
permalink: '/:title/'
collections:
  posts:
    permalink: '/posts/:title/'
palette: violet
favicon: images/logo.png
header:
  title: PRGA
  logo_img: images/logo.png
  logo_img_alt: PRGA Logo
  has_nav: true
  nav_links:
    - label: Home
      url: /
      style: link
      has_subnav: false
    - label: Blog
      url: /blog
      style: link
      has_subnav: false
    # - label: Sample Pages
    #   url: '#'
    #   style: link
    #   has_subnav: true
    #   subnav_links:
    #     - label: Overview
    #       url: /overview
    #       style: link
    #     - label: Showcase
    #       url: /showcase
    #       style: link
    - label: Docs
      url: https://prga.readthedocs.io/
      style: link
      has_subnav: false
    - label: GitHub
      url: https://github.com/PrincetonUniversity/prga
      style: primary
      has_subnav: false
footer:
  content: >-
    &copy; Stackbit. All rights reserved. This Jamstack site was created with <a
    href="https://www.stackbit.com/?utm_source=deployed-footer" target="_blank"
    rel="noopener">Stackbit</a>. Create yours <a
    href="https://app.stackbit.com/create?theme=libris&utm_source=deployed-footer"
    target="_blank" rel="noopener">now</a>
  has_social: true
  social_links:
    - label: GitHub
      url: https://github.com/PrincetonUniversity/prga
      style: icon
      icon_class: github
      new_window: true
    - label: Docs
      url: https://prga.readthedocs.io/
      style: icon
      icon_class: dev
      new_window: true
sass:
  indentWidth: 4
  style: nested
  precision: 10
plugins:
  - jekyll-menus
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - README.md
  - netlify.toml
  - stackbit-build.sh
  - stackbit-pull.js
  - docs
